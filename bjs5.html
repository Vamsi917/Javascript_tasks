<!DOCTYPE html>
<html>
  <head> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <style>
    .red-clr{
        color:red;
    }
    .brder{
        border-width: 2px;
        border-color: red;
        border-style: solid;
    }
  </style>
  </head>
  <body>
    <script>
        

        function submit(){
            if (nameinpt.value===""){
                nameP.textContent="The Field IS required"
                nameP.classList.add("red-clr")
                nameinpt.classList.add("brder");
            }
            if (emailinpt.value===""){
                emailP.textContent="A Valid email IS required"
                emailP.classList.add("red-clr")
                emailinpt.classList.add("brder");
            }
            if (websiteinpt.value===""){
                websiteP.textContent="A Valid url IS required"
                websiteP.classList.add("red-clr")
                websiteinpt.classList.add("brder");
            }
            if (websiteinpt.value===""){
                messageP.textContent="This Field IS required"
                messageP.classList.add("red-clr")
                messageinpt.classList.add("brder");
            }
        }
    </script>
      <div class="d-flex flex-row">
          <h5>Name :</h5>
          <input type="text" id="nameinpt">
          <p  id="nameP"></p>
      </div><br>
      <div class="d-flex flex-row">
          <h5>Email :</h5>
          <input type="text" id="emailinpt">
          <p  id="emailP"></p>
      </div><br>
      <div class="d-flex flex-row">
          <h5>Website :</h5>
          <input type="text" id="websiteinpt">
          <p  id="websiteP"></p>
      </div><br>
      <div class="d-flex flex-row">
          <h5>Message :</h5>
          <textarea col=12 rows=6 id="messageinpt"></textarea>
          <p  id="messageP"></p>
      </div><br>
      
      <button onclick=submit() id="submitBtn">submit</button>
  </body>
</html>
