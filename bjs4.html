<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body>
    <script>
        function showdate(){
            var currentDate=new Date();
            let day=currentDate.getDate();
            let month=currentDate.getMonth()+1;
            let year=currentDate.getFullYear()
            
            dateEl.textContent="Today date :"+day+" /"+month+"/ "+year
        }
        function showtime() {
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        
            const currentTime = new Date();
        
            const dayOfWeek = daysOfWeek[currentTime.getDay()];
            const month = months[currentTime.getMonth()];
            const day = currentTime.getDate();
            const year = currentTime.getFullYear();
            const hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();
            const timezoneOffset = currentTime.getTimezoneOffset();
            const timezone = (timezoneOffset > 0 ? '-' : '+') + padZero(Math.floor(Math.abs(timezoneOffset) / 60)) + padZero(Math.abs(timezoneOffset % 60));
        
            function padZero(num) {
                return (num < 10 ? '0' : '') + num;
            }
        
            const formattedTime = `${dayOfWeek} ${month} ${padZero(day)} ${year} ${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)} GMT${timezone} (Indian Standard Time)`;
        
            document.getElementById("timeEl").textContent = formattedTime;
        }
        
    </script>
    <button class="mb-2" onclick=showdate()>Date</button>
    <p id="dateEl" class="mb-3"></p>
    <button class="mb-2" onclick=showtime()>Time</button>
    <p id="timeEl" class="mb-3"></p>
</body>
</html>
